
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 앱</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="header">
                <h1><i class="fas fa-cloud-sun"></i> 날씨 정보</h1>
            </div>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요 (예: Seoul, Tokyo)">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> 날씨 정보를 가져오는 중...
            </div>
            
            <div class="weather-info" id="weatherInfo" style="display: none;">
                <div class="location">
                    <h2 id="locationName"></h2>
                    <p id="localTime"></p>
                </div>
                
                <div class="current-weather">
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="날씨 아이콘">
                    </div>
                    <div class="temperature">
                        <span id="currentTemp"></span>°C
                    </div>
                    <div class="weather-desc">
                        <p id="weatherCondition"></p>
                        <p>체감온도 <span id="feelsLike"></span>°C</p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span>가시거리</span>
                        <span id="visibility"></span>km
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span>습도</span>
                        <span id="humidity"></span>%
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>풍속</span>
                        <span id="windSpeed"></span>km/h
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <span>기압</span>
                        <span id="pressure"></span>mb
                    </div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
